project_name: aws-mfa

builds:
  - binary: aws-mfa
    ldflags:
      - -s -w -X github.com/mmatur/aws-mfa/cmd/version.version={{.Version}} -X github.com/mmatur/aws-mfa/cmd/version.commit={{.Commit}} -X github.com/mmatur/aws-mfa/cmd/version.date={{.Date}}
    goos:
      - windows
      - darwin
      - linux
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7

    ignore:
      - goos: darwin
        goarch: 386
      - goos: openbsd
        goarch: arm

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^test:'
      - '^tests:'

archive:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}'
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE

